<!DOCTYPE html>

          <!-- Hamburger Menu -->

        <label for="menu-toggle" class="md:hidden cursor-pointer" role="button" aria-controls="main-menu" aria-expanded="false">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>

          <ul id="main-menu"
            class="hidden peer-checked:flex flex-col w-full mt-4 md:flex md:flex-row md:space-x-8 md:mt-0 md:w-auto font-medium bg-gray-50 dark:bg-gray-800 md:bg-white md:dark:bg-gray-900 p-4 md:p-0 rounded-lg md:rounded-none"
        >

          <li><a href="Types.html" class="block py-2 px-3 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Types</a></li>

        </ul>
      </div>
    </nav>

    <!-- Hero Section -->

      <section

        style="background-image: url('https://assets3.thrillist.com/v1/image/2811338/1200x600/scale;;webp=auto;jpeg_quality=85.jpg');"
        role="img" aria-label="A photo of person's hand holding a cup of bubble tea in front of blurred backdrop of a busy Taiwanese street market."
      >
        <div class="bg-black/60 p-6 rounded-lg max-w-xl text-white" aria-label="Welcome message">
          <h1 class="text-3xl md:text-5xl font-bold leading-tight">Welcome to the World of Bubble Tea</h1>
          <p class="mt-4 text-lg">It's lovely to have you here. Please take a look around my website.</p>
